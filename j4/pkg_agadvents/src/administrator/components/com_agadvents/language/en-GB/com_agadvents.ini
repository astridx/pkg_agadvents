COM_AGADVENTS_TMPL_EDIT_CORDS="Wenn noch keine Kategorie zugeordnet wurde, dann wird im unteren Bereich kein Bild angezeigt. <span style='color:red'>Bitte den Beitrag speichern, wenn ein in der Kategorie vorhandenes Bild nicht angezeigt wird.</span>. Die Koordinaten können entweder manuell in die Textfelder eingetragen werden, oder per Klick auf dem Bild verändert werden. Möchten Sie die Koordinaten auf das Bild malen? Klicken Sie dann als erstes links auf das dritte Symbol von oben. Danach können Sie beliebig oft auf das Bild klicken und so ein Polygon zeichnen. Über die Symbole ganz oben links oben, ist das Bild in der Größe veränderbar. So ist es möglich, ganz exakt zu zeichnen."
