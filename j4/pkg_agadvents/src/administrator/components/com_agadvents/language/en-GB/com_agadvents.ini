COM_AGADVENTS_TMPL_EDIT_SHOWINACTIVE="Wenn dieses Element nicht veröffentlicht ist oder der aktuelle Zeitpunkt außerhalb des Veröffentlichungszeitraums liegt, wird der inaktive Inhalt anstelle des aktiven angezeigt. Der inaktive Inhalt ist für die Anzeige des Adventskalenders gedacht. Außerhalb des Veröffentlichungszeitraums wird dieser anstelle des aktiven angezeigt. So ist es möglich, am 6. Dezember einen bestimmten Text anzuzeigen und an allen anderen Tagen ein 'Sorry, du bist leider zu spät oder zu früh' einzublenden."
COM_AGADVENTS_FIELD_SHOWINACTIVE_LABEL="Inaktiven Inhalt anzeigen."
COM_AGADVENTS_TMPL_EDIT_FULLTEXT="Der aktive Inhalt wird angezeigt, wenn der Beitrag veröffentlicht ist und wenn der aktuelle Zeitraum innherhalb des Veröffentlichungszeitraums liegt. Dies ist für den Adventskalender relevant. Möchten Sie leidglich eine Imagemap anzeigen? Ignorieren Sie in diesem Fall den inaktiven Inhalt der Einfachheit halber."
